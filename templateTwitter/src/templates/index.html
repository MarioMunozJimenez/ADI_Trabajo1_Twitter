{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('tweet') }}"  method=post>
      <p>
	      Text: 
          <input type=text name=tweetText size=40>
          <input type=submit value="Tweet">
      </p>
    </form>
    <form action="{{ url_for('retweet') }}"  method=post>
      <p>
        Tweet ID:
          <input type=text name=retweetID size=40>
          <input type=submit value="Retweet"
      </p>
    </form>
    <form action="{{ url_for('deleteTweet') }}"  method=post>
      <p>
        Tweet ID:
          <input type=text name=deleteID size=40>
          <input type=submit value="Delete"
      </p>
    </form>
    <form action="{{ url_for('follow') }}"  method=post>
      <p>
        User ID:
          <input type=text name=userID size=40>
      
        User name:
          <input type=text name=userName size=40>
          <input type=submit value="Follow">
      </p>
    </form>

    <br/>
    <h3>Mis tweets</h3>

    # Si hay tweets mostrarlos
    
{% endblock %}
